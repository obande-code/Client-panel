<div class="row">
    <div class="col-md-6"><h2><i class="fa fa-users"> Clients</i></h2></div>
    <div class="col-md-6">
        <h4 class="text-right text-secondary">{{totalowed | currency : "USD":"symbol"}}</h4>
    </div>
</div>
<table *ngIf="clients?.length > 0; else noClients" class="table table-striped">
    <thead class="thead-invrese">
        <tr>
            <th scope="col">Name </th>
            <th scope="col">Email </th>
            <th scope="col">Phone </th>
            <th scope="col">Balance </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <td scope="row">{{client.firstname}} {{client.lastname}}</td>
            <td scope="row">{{client.email}}</td>
            <td scope="row">{{client.phone}}</td>
            <td scope="row">{{client.balance | currency:"USD":"symbol"}}</td>
            <td scope="row"><a [routerLink]=" " class="btn btn-secondary btn-sm" ><i class="fa fa-arrow-circle-o-right"> Details</i></a></td>
            
        </tr>
        
    </tbody>
</table>

<ng-template #noClients>
    <hr>
    <h3> No Users found</h3>
</ng-template>
