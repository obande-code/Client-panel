<div class="row">
    <div class="col-md-6">
        <a [routerLink]="['/']"  class="btn btn-line">
            <i class="fa fa-arrow-circle-o-left">Back Dashboard</i>
        </a>
    </div>
    <div class="col-md-6"></div>
</div>
<div class="card">
    <div class="card-header">
        Add Clients
    </div>
    <div class="card-body">
        <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text"
                class="form-control"
                name="firstname"
                [(ngModel)]="clientForm.firstname"
                #firstname = "ngModel"
                minlength="4"
                required
                id="text">
                 <small *ngIf="firstname.invalid && (firstname.dirty || firstname.touched || firstname.errors.minlength)"
                 class="text-danger"> First name  required, must be at least 4 characters long </small>
            </div>

            <div class="form-group">
                <label for="last Name">Last Name</label>
                <input type="text"
                class="form-control"
                name="lastname"
                [(ngModel)]="clientForm.lastname"
                #lastname ="ngModel"
                minlength="4"
                required
                id="text">
                 <small *ngIf="lastname.invalid && (lastname.dirty || lastname.touched || lastname.errors?.minlength)"
                 class="text-danger"> Last name  required, must be at least 4 characters long </small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                class="form-control"
                placeholder="type@gmail.com"
                name="email"
                [(ngModel)]="clientForm.email"
                #email = "ngModel"
                required
                id="text" >
                <small *ngIf="email.invalid && (email.dirty || email.touched)"
                class="text-danger"> Email is required</small>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text"
                class="form-control"
                name="phone"
                [(ngModel)]="clientForm.phoneVar"
                #phone ="ngModel"
                minlength="10"
                required
                id="text">
                 <small *ngIf="phone.invalid && (phone.dirty || phone.touched || phone.errors?.minlength)"
                 class="text-danger"> Phone Number required at least 10 digits </small>
            </div>

            <div class="form-group">
                <label for="email">balance</label>
                <input type="number"
                class="form-control"
                name="balance"
                [(ngModel)]="client.balance"
                #clientBalance = "ngModel"
                [disabled] = "disableBalanceOnAdd"

                id="text">

            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>

        </form>
    </div>
</div>
